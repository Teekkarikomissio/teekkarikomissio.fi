backend:
  name: git-gateway
  repo: teekkarikomissio/teekkarikomissio.fi
  branch: master
  extension: md
  squash_merges: true

media_folder: "public/images"
public_folder: "/images"

i18n:
  structure: multiple_files
  locales: [fi, sv, en]
  default_locale: fi

